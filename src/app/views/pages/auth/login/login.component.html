<div class="login-container">
  <div class="login-card">
    <div class="login-left">
      <div class="brand-section">
        <div class="logo">
          <i data-feather="heart" appFeatherIcon class="logo-icon"></i>
          <h1>Bodas<span>Planner</span></h1>
        </div>
        <img src="https://images.pexels.com/photos/265722/pexels-photo-265722.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Boda" class="decorative-image">
      </div>
      <div class="decoration-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
      </div>
    </div>
    <div class="login-right">
      <div class="login-form-wrapper">
        <h2>Iniciar Sesión</h2>
        <form class="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
              <i data-feather="mail" appFeatherIcon class="input-icon"></i>
              <input type="email" class="form-control" id="email" placeholder="admin&#64;bodasplanner.com" value="admin&#64;bodasplanner.com">
            </div>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="input-wrapper">
              <i data-feather="lock" appFeatherIcon class="input-icon"></i>
              <input type="password" class="form-control" id="password" autocomplete="current-password" placeholder="••••••••" value="12345678">
            </div>
          </div>
          <div class="form-options">
            <div class="custom-checkbox">
              <input type="checkbox" id="remember" class="checkbox-input">
              <label for="remember" class="checkbox-label">
                <span class="checkbox-box"></span>
                <span class="checkbox-text">Recordarme</span>
              </label>
            </div>
            <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
          </div>
          <button type="submit" class="btn-login" (click)="onLoggedin($event)">
            <span>Iniciar Sesión</span>
            <i data-feather="arrow-right" appFeatherIcon class="btn-icon"></i>
          </button>
        </form>
        <div class="signup-link">
          <span>¿No tienes cuenta?</span>
          <a routerLink="/auth/register">Regístrate aquí</a>
        </div>
      </div>
    </div>
  </div>
</div>
